version: '3'

services:
  backend:
    env_file:
      - ./DesafioJunior-backend/.env.dev
    ports:
      - "5000:5000"
    command: python -m gunicorn --workers 3 --bind backend:5000 -m 007 application:app

  frontend:
    env_file:
      - ./DesafioJunior-backend/.env.dev
    ports:
      - "3000:3000"

  postgres:
    ports:
      - "5432:5432"
    env_file:
      - ./DesafioJunior-backend/.env.dev