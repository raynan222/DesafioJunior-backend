version: '3'

services:
  web-back:
    env_file:
      - ../..env
    ports:
      - "5000:5000"
    command: python run.py runserver

  postgres:
    container_name: postgres_pontotel
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_USER: $DB_USER
      POSTGRES_DB: $DB_NAME
