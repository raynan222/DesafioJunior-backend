version: '3'

services:
  backend:
    image: desafio-junior-backend:latest
    build:
      context: .
      dockerfile: ./desafioJunior-backend/build/backend.postgres.Dockerfile
    env_file:
      - ./desafioJunior-backend/.env
    depends_on:
      - postgres
    networks:
        - backend
        - frontend
    ports:
      - "5000:5000"
    command: python -m gunicorn --workers 1 --bind 0.0.0.0:5000 -m 007 application:app
  frontend:
    image: desafio-junior-frontend:latest
    build:
      context: .
      dockerfile: ./desafioJunior-backend/build/frontend.Dockerfile
    env_file:
      - ./desafioJunior-backend/.env
    depends_on:
      - backend
    networks:
      - frontend
    ports:
      - "3000:3000"
    command: npm run start
  postgres:
    image: desafio-junior-postgres:latest
    build:
      context: .
      dockerfile: ./desafioJunior-backend/build/postgres.Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./desafioJunior-backend/.env
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: web_app
    networks:
      - backend
    ports:
      - "5432:5432"

volumes:
  postgres_data:

networks:
  frontend:
    name: frontend
  backend:
    name: backend